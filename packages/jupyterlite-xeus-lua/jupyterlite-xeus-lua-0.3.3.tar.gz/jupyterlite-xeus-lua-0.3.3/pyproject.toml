[build-system]
requires = ["jupyter_packaging~=0.10,<2", "jupyterlab~=3.1"]
build-backend = "jupyter_packaging.build_api"

[tool.jupyter-packaging.options]
skip-if-exists = ["jupyterlite_xeus_lua/labextension/static/style.js"]
ensured-targets = ["jupyterlite_xeus_lua/labextension/static/style.js", "jupyterlite_xeus_lua/labextension/package.json"]

[tool.jupyter-packaging.builder]
factory = "jupyter_packaging.npm_builder"

[tool.jupyter-packaging.build-args]
build_cmd = "build:prod"
npm = ["jlpm"]

[tool.check-manifest]
ignore = ["jupyterlite_xeus_lua/labextension/**", "yarn.lock", ".*", "package-lock.json", "Dockerfile", "src/xeus_lua.worker.js", "src/xeus_kernel.js", "src/xeus_kernel.wasm", "*.sh"]
