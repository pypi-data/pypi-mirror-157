[metadata]
name = pyraftlog
version = attr: pyraftlog.__version__
url = https://pypi.org/project/pyraftlog/
download_url = https://pypi.org/project/pyraftlog/
author = Peter Scopes
author_email = peter.scopes@nccgroup.com
maintainer = Peter Scopes
maintainer_email = peter.scopes@nccgroup.com
description = Pure Python implementation of the RAFT consensus algorithm
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = raft, consensus
license = Copyright 2018 NCC
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
zip_safe = False
include_package_data = True
packages = pyraftlog
install_requires = 
	msgpack >= "0.6.1"
	redis >= "3.0.0"
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	pyraftlog-mock = pyraftlog.mock:main
	pyraftlog-migrate = pyraftlog.migrate:main

[egg_info]
tag_build = 
tag_date = 0

