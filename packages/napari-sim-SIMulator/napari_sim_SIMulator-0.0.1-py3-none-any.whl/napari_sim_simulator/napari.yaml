name: napari-sim-SIMulator
display_name: napari SIM simualator
contributions:
  commands:
    - id: napari-sim-SIMulator.get_reader
      python_name: napari_sim_simulator._reader:napari_get_reader
      title: Open data with napari SIM simualator
    - id: napari-sim-SIMulator.write_multiple
      python_name: napari_sim_simulator._writer:write_multiple
      title: Save multi-layer data with napari SIM simualator
    - id: napari-sim-SIMulator.write_single_image
      python_name: napari_sim_simulator._writer:write_single_image
      title: Save image data with napari SIM simualator
    - id: napari-sim-SIMulator.make_sample_data
      python_name: napari_sim_simulator._sample_data:make_sample_data
      title: Load sample data from napari SIM simualator
    - id: napari-sim-SIMulator.make_qwidget
      python_name: napari_sim_simulator._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-sim-SIMulator.make_magic_widget
      python_name: napari_sim_simulator._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-sim-SIMulator.make_func_widget
      python_name: napari_sim_simulator._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-sim-SIMulator.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-sim-SIMulator.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-sim-SIMulator.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-sim-SIMulator.make_sample_data
      display_name: napari SIM simualator
      key: unique_id.1
  widgets:
    - command: napari-sim-SIMulator.make_qwidget
      display_name: Example QWidget
    - command: napari-sim-SIMulator.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-sim-SIMulator.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
