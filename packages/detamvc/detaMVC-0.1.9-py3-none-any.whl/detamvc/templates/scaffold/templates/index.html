{{% extends 'static_pages/templates/_base.html' %}}

{{% block content %}}

<div class="container clearnav">
    <h1>{Obj} Index</h1>
    <a href="/{obj}/new" class="btn btn-success">New {Obj}</a>
    <div class="row pt-3">
        {{% for {obj} in {obj}_list %}}
        <div class="col-md-4">
            <div class="card m-2">
                <div class="card-body">
                    <p>{{{{{obj}}}}}</p>
                    <a href="/{obj}/{{{{{obj}.key}}}}" class="btn btn-sm btn-primary">View</a>
                </div>
            </div>
        </div>
        {{% endfor %}}
    </div>
</div>

{{% endblock %}}
