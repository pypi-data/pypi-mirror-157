[loggers]
keys=root,sLogger

[handlers]
keys=fileHandler,consoleHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=INFO
handlers=fileHandler,consoleHandler

[logger_sLogger]
level=INFO
handlers=fileHandler
qualname=sLogger
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('hop_logging_ini.log',)

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_fileFormatter]
format=[ %(asctime)s | HOP | %(name)s | %(levelname)s ] %(message)s
datefmt=

[formatter_consoleFormatter]
format=[ %(asctime)s | HOP | %(name)s | %(levelname)s ] %(message)s
datefmt=
