[tool.poetry]
name = "JS-fpy"
version = "0.1.1"
description = "A Python to JS transpiler"
authors = ["Dragon"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pyparsing = "^3.0.9"
alive-progress = "2.4.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
